<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtifactVault - Organize and Run Claude AI Artifacts</title>
    <script>
      // Check if we have a redirect stored from 404.html
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== '/') {
          // Clear the redirect
          sessionStorage.removeItem('redirect');
          // Push the path to history for React Router to handle
          const baseTag = document.querySelector('base');
          const baseUrl = baseTag ? baseTag.getAttribute('href') || '/' : '/';
          const cleanRedirect = redirect.replace(baseUrl, '/');
          window.history.pushState(null, null, cleanRedirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
